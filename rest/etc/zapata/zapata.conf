{
	"$include" : [
		"/etc/zapata/backend-enabled/"
	],
	"$mutations" : {
		"enabled" : true,
		"run" : true,
 		"bind" : "tcp://*:6996,tcp://*:7997",
 		"connect" : "tcp://${ZAPATA_IP_ADDR}:6996,tcp://${ZAPATA_IP_ADDR}:7997"
	},	
	"$log" : { "level" : 5, "file" : "/var/log/zapata/default.log", "format" : "pretty" }
}

