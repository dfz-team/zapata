{
	"$include" : [
		"/etc/zapata/backend-enabled/"
	],
	"$mutations" : {
		"enabled" : true,
		"run" : false,
 		"bind" : "@tcp://*:6996,@tcp://*:7997",
 		"connect" : ">tcp://${ZAPATA_MUTATIONS_ADDR}:6996,>tcp://${ZAPATA_MUTATIONS_ADDR}:7997"
	},	
	"$log" : { "level" : 5, "file" : "/var/log/zapata/default.log", "format" : "pretty" }
}

