{
	"$include" : [
		"/etc/zapata/backend-enabled/"
	],
	"$mutations" : {
		"enabled" : "${ZAPATA_MUTATIONS_ENABLED}",
		"run" : "${ZAPATA_MUTATIONS_RUN}",
 		"bind" : "@tcp://*:60000,@tcp://*:60001",
 		"connect" : ">tcp://${ZAPATA_MUTATIONS_ADDR}:60000,>tcp://${ZAPATA_MUTATIONS_ADDR}:60001"
	},
	"$log" : { "level" : "${ZAPATA_LOG_LEVEL}", "file" : "${ZAPATA_LOG_FILE}", "format" : "${ZAPATA_LOG_FORMAT}" }
}

