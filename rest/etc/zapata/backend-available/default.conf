{
	"default" : {
		"enabled" : true,
		"$include" : [
			"/etc/zapata/conf.d/auth/"
		],
		"host" : "localhost",
		"domain" : "localhost",
		"rest" : {
			"version" : "v1",
			"credentials" : { "client_id" : "{client-id}", "client_secret" : "{client-secret}" }
		},
		"http" : { "bind" : "http://localhost", "port" : 60999 },
		"zmq" : [{ "bind" : "@tcp://*:*", "type" : "rep" }],
		"log" : { "level" : 8 }
	}
}
