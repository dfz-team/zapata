{
	"stand-alone" : {
		"enabled" : false,
		"$include" : [
			"/etc/zapata/conf.d/auth/"
		],
		"host" : "localhost",
		"domain" : "localhost",
		"rest" : {
			"version" : "v3",
			"credentials" : { "client_id" : "{client-id}", "client_secret" : "{client-secret}", "server" : "{oauth2-server-address}", "grant" : "{type-of-grant}", "scope" : "{scope}" },
			"modules" : [
				"example-lib" 
			]
		},
		"mqtt" : { "connect" : "mqtts://localhost:1883" },
		"http" : { "bind" : "http://localhost:9000" },
		"zmq" : [{ "bind" : "@tcp://*:*", "type" : "rep" }],
		"curve" : {
			"certificates" : { "self" : "/etc/zapata/certificates/example/server.crt", "client_dir" : "/etc/zapata/certificates/public/"	}
		},
		"log" : { "level" : 8 }
	},
	"router" : {
		"enabled" : false,
		"$include" : [
			"/etc/zapata/conf.d/auth/"
		],
		"host" : "localhost",
		"domain" : "localhost",
		"rest" : {
			"version" : "v3",
			"credentials" : { "client_id" : "{client-id}", "client_secret" : "{client-secret}", "server" : "{oauth2-server-address}", "grant" : "{type-of-grant}", "scope" : "{scope}" },
		},
		"http" : { "bind" : "http://localhost:9000" },
		"zmq" : [{ "bind" : "@tcp://*:*,@tcp://*:9001", "type" : "router/dealer" }],
		"curve" : {
			"certificates" : { "self" : "/etc/zapata/certificates/example/server.crt", "client_dir" : "/etc/zapata/certificates/public/"	}
		},
		"log" : { "level" : 8 }
	},
	"worker" : {
		"enabled" : false,
		"spawn" : 2,
		"$include" : [
			"/etc/zapata/conf.d/auth/"
		],
		"host" : "localhost",
		"domain" : "localhost",
		"rest" : {
			"version" : "v3",
			"credentials" : { "client_id" : "{client-id}", "client_secret" : "{client-secret}", "server" : "{oauth2-server-address}", "grant" : "{type-of-grant}", "scope" : "{scope}" },
			"modules" : [
				"example-lib" 
			]
		},
		"http" : { "bind" : "http://localhost:9000" },
		"zmq" : [{ "bind" : ">tcp://*:9001", "type" : "rep" }],
		"curve" : {
			"certificates" : { "self" : "/etc/zapata/certificates/example/server.crt", "client_dir" : "/etc/zapata/certificates/public/" }
		},
		"log" : { "level" : 8 }
	}	
}
