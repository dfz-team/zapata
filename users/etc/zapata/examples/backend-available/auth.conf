{
	"oauth2" : {
		"enabled" : true,
		"$include" : [
			"/etc/zapata/conf.d/oauth2.0/"
		],
		"host" : "<host>",
		"domain" : "<domain>",
		"rest" : {
			"version" : "0.9",
			"credentials" : {
				"client_id" : "<app id>",
				"client_secret" : "<app secret>"
			},
			"modules" : [
				"zapata-apps",
				"zapata-oauth2"
			]
		},
		"zmq" : [{
			"bind" : "[@|>]tcp://<zmq host>:<zmq port>",
			"type" : "rep"
		}],
		"curve" : {
			"certificates" : {
				"self" : "<path to private key>",
				"client_dir" : "<path to directory holding client public keys"
			}
		},
		"log" : {
			"level" : 7
		}
	}
}
