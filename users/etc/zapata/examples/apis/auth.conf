{
	"url" : {
		"auth" : {
			"login" : "<login url>",
			"grant" : "<grant url>",
			"redirect_uri" : "<redirect_uri>"
		}
	},
	"directory" : {
		"auth" : {
			"connect" : ">tcp://<zmq host>:<zmq port>",
			"type" : "router/dealer",
			"endpoints" : [
				"/0.9/apps",
				"/0.9/oauth2.0"
			]
		}
	},
	"redis" : {	
		"apps" : {
			"bind" : "<host>:<port>",
			"db" : "applications|clients"
		},
		"oauth" : {
			"bind" : "<host>:<port>",
			"db" : "applications|authentication"
		}
	}
	"curve" : {
		"certificates" : {
			"peers" : {
				"<zmq host>:<zmq port>" : "<path to provider public key file>"
			}
		}
	}
}
