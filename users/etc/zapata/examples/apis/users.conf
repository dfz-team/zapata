{
	"directory" : {
		"auth" : {
			"connect" : ">tcp://<zmq host>:<zmq port>",
			"type" : "router/dealer",
			"endpoints" : [
				"/0.9/groups",
				"/0.9/users"
			]
		}
	},
	"mongodb" : {	
		"users" : {
			"bind" : "<host>:<port>",
			"db" : "users"
		}
	}
	"curve" : {
		"certificates" : {
			"peers" : {
				"<zmq host>:<zmq port>" : "<path to provider public key file>"
			}
		}
	}
}
