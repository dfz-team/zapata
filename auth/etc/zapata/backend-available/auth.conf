{
	"auth" : {
		"enabled" : true,
		"$include" : [
			"/etc/zapata/conf.d/auth/"
		],
		"host" : "localhost",
		"domain" : "localhost",
		"rest" : {
			"version" : "0.9",
			"modules" : [
				"zapata-auth",
				"zapata-apps",
				"zapata-oauth2"
			]
		},
		"zmq" : [{
			"bind" : "@tcp://*:10009",
			"type" : "rep"
		}],
		"curve" : {
			"certificates" : {
				"self" : "/etc/zapata/certificates/auth/server.crt",
				"client_dir" : "/etc/zapata/certificates/public/"
			}
		},
		"log" : {
			"level" : 7
		}
	}
}
